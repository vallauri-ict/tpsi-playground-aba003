<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Sistema Bancario Italiano</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/icoVallauri.png" type="image/png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="libreria.js"></script>
	<script src="index.js"></script>
</head>


<body>
	<div class="container" style="margin-top:50px">
		<!-- LOGIN FORM -->

		<div class="row" id="login">
			<div class="col-sm-12">
				<h2> Login </h2>
			</div>
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8">
				<form id="frmLogin">
					<div class="form-group input-group">
						<!-- Quando mettiamo l'icona aggiungiamo anche input-group  
					     in modo che icona e inputBox vengano raggruppati 
						 sulla stessa riga -->
						<span class="input-group-text">
							<i class="fas fa-user"> </i>
						</span>
						<input type="text" class="form-control" id="usr" placeholder="Username">
					</div>

					<!-- password -->
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>


					<!-- pulsanti -->
					<div class="form-group">
						<button type="button" class="btn btn-secondary btn-block" id="btnLogin">
							LOGIN
						</button>
						<!-- messaggio di errore -->
						<div class="alert alert-danger alert-dismissible" id="lblErrore">
							<!-- Dentro button è stato eliminato data-dismiss="alert"
							 che non consente più il successivo .show() del msg -->
							<button type="button" class="close">&times;</button>
							<strong>Attenzione!</strong> Username o Password non validi
						</div>
						<button id="registrazione" type="button" class="btn btn-link" style="height:18px">
							registrati
						</button>

						<br>
						<button id="resetpw" type="button" class="btn btn-link" style="height:18px">
							hai dimenticato la password?
						</button>

					</div>

				</form>

			</div>
			<!-- fine col-sm-4 -->
			<div class="col-md-3 col-sm-2"></div>
		</div>
		<div class="row" id="formRegistrati">
			<div class="col-sm-12">
				<h2> Registrati </h2>
			</div>
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8">
				<form >
					<div class="form-group input-group">

						<span class="input-group-text">
							<i class="fas fa-user"> </i>
						</span>
						<input type="text" class="form-control" id="usrRegistrazione" placeholder="Username">
					</div>

					<!-- password -->
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwdRegistrazione" placeholder="Password">
					</div>
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwdRegistrazioneConferma"
							placeholder="Conferma la password">
					</div>


					<!-- pulsanti -->
					<div class="form-group">
						<button type="button" class="btn btn-secondary btn-block" id="btnRegistrati">
							REGISTRATI
						</button>
						<!-- messaggio di errore -->
					</div>

				</form>

			</div>
			<!-- fine col-sm-4 -->
			<div class="col-md-3 col-sm-2"></div>
		</div>

		<div class="row" id="formRipristina">
			<div class="col-sm-12">
				<h2> Ripristina la password </h2>
			</div>
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8">
				<form >
					<div class="form-group input-group">

						<span class="input-group-text">
							<i class="fas fa-user"> </i>
						</span>
						<input type="text" class="form-control" id="usrRipristina" placeholder="Username">
					</div>

					<!-- password -->
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwdRipristina" placeholder="Password">
					</div>
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwdconfermaripristino"
							placeholder="Inserisci la nuova password">
					</div>


					<!-- pulsanti -->
					<div class="form-group">
						<button type="button" class="btn btn-secondary btn-block" id="btnConfermapwd">
							Cambia Password
						</button>
						<!-- messaggio di errore -->
					</div>

				</form>

			</div>
			<!-- fine col-sm-4 -->
			<div class="col-md-3 col-sm-2"></div>
		</div>






		<div class="row" id="test">
			<div class="col-sm-12">
				<h2> Rispondi alle seguenti domande: </h2>
			</div>
			<div class="col-md-2 col-sm-1"></div>
			<div class="col-md-8 col-sm-10 domande">

			</div>
			<div class="col-md-2 col-sm-1"></div>
		</div>

	</div>
</body>

</html>
