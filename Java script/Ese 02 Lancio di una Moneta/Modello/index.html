<!DOCTYPE html> <!-- documento html5 -->
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" href="index.css"/>
		<!-- Viene prima eseguita la procedura javascript poi viene
		caricato il dom (pagina html) -->
		<script type="application/javascript" src="index.js"></script>
	</head>	
	<!-- Evento onload richiamato al termine del caricamento 
	della pagina -->
	<body onload="init()">
		<div id="wrapper">
			<h1>Lancio di una Moneta</h1>
			<label>
				Quante volte vuoi lanciare la moneta?
				<input type="number" id="txtLanci"/>
			</label>			
			<br/>	
			<input type="button" value="Lancia" onclick="lanciaMoneta()"/>
			<div id="lblCroce">Numero di volte in cui è uscito croce: </div>
			<div id="lblTesta">Numero di volte in cui è uscito testa: </div>	
		</div>
	</body>
</html>
